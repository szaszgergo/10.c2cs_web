<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<table border=2>
    <script>
            
            
        for ( let i = 1;i<=100;i++){
            document.write('<tr>')
            document.write('<td>',i,'</td>')
            document.write('<td>',i**2,'</td>')
            document.write('<td>',i**3,'</td>')
            document.write('</tr>')
    
        }
        
        
    
    </script>
</table>

</body>
</html>
